<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ubiqum Bookstore</title>
	<!--	bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--	fancybox-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="style/main.css">
	<!--bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container" id="mainBooks">
		<header class="header container">
			<div class="logoImg"></div>
			<div class="searchDivBar">
				 <input type="text"  v-model = "bookSearch" class="search" placeholder="search...">
			</div>
		</header>

		<!--	general box-->
		<div  class="mainBook container">
			<!--	book boxes	-->
			<div class="bookClass flip-box" v-for="buk in filteredBooks">
				<div class="flip-box-inner">
					<div class="flip-box-front">
						<img v-bind:src="buk.portada" class="imagePortada"></div>
					<div class="flip-box-back backBook">
						<div class="titleBackDiv">
							<h6>{{buk.titulo}}</h6>
						</div>
						<div class="textBackDiv container-fluid">
							<p>{{buk.descripcion}}</p>
						</div>
						
							<a :href="buk.detalle" data-fancybox="images" data-caption="">
				<button class="btn btn-dark">+info</button> </a>
							
					</div>

				</div>
			</div>



			


		</div>

		<div class="footer"></div>



	</div>
	<!--vue link-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<!--fancybox-->
	
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

	

</body>

</html>
